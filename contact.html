<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ready To Grow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- header section starts -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="New Logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="fees.html">Fees & Rebates</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    <!-- header section ends -->

    <!-- contact section starts -->
    <section class="contact" id="contact">
        <h1 class="heading"> contact us</h1>
        <div class="icons-container">
            <div class="icons">
                <i class="fas fa-envelope"></i>
                <h3>email</h3>
                <p>info@readytogrowtherapy.com.au</p>
            </div>
            <div class="icons">
                <i class="fas fa-phone"></i>
                <h3>phone number</h3>
                <p>0434-360-921</p>
            </div>
        </div>
        <div class="row">
            <div class="image">
                <img src="images/contact.gif" alt="">
            </div>
            <form action="https://formspree.io/f/mwplevbp" method="POST" enctype="application/x-www-form-urlencoded">
                <h3 style="text-transform: none;">Get in Touch</h3>
                <div class="inputBox">
                    <input type="text" name="name" placeholder="Full Name" style="text-transform: none;" required>
                    <input type="email" name="email" placeholder="Email" style="text-transform: none;" required>
                </div>
                <div class="inputBox">
                    <input type="tel" name="number" placeholder="Number" style="text-transform: none;">
                </div>
                <textarea name="message" placeholder="Message" cols="30" rows="10" style="text-transform: none;" required></textarea>
            
                <!-- ðŸ”„ Hidden input to ensure JSON compatibility -->
                <input type="hidden" name="_format" value="plain">
            
                <input type="submit" value="Send" class="btn">
            </form>
        </div>
    </section>
    <!-- contact section ends -->

    
    
    <!-- footer section starts -->

    <section class="footer">

        <!-- Align boxes and add spacing -->
        <div class="box-container" style="display: flex; gap: 10rem; justify-content: flex-start; align-items: flex-start; max-width: 1200px; margin: auto; padding: 2rem 0;">
            
            <!-- Links Section -->
            <div class="box">
                <h3>Links</h3>
                <a href="index.html"> <i class="fas fa-caret-right"></i> Home</a>
                <a href="about.html"> <i class="fas fa-caret-right"></i> About Us</a>
                <a href="services.html"> <i class="fas fa-caret-right"></i> Services</a>
                <a href="fees.html"> <i class="fas fa-caret-right"></i> Fees & Rebates</a>
                <a href="faq.html"> <i class="fas fa-caret-right"></i> FAQ</a>
                <a href="contact.html"> <i class="fas fa-caret-right"></i> Contact</a>
            </div>
            
            <!-- Contact Section -->
            <div class="box" style="margin-left: 6rem;">
                <h3>Contact</h3>
                <p style="margin: 0.3rem 0;"><i class="fas fa-caret-right"></i> 0434 360 921</p>
                <p style="text-transform: none; margin: 0.3rem 0;"><i class="fas fa-caret-right"></i> info@readytogrowtherapy.com.au</p>
                <a href="https://www.instagram.com/readytogrowtherapy" target="_blank" style="display: flex; justify-content: flex-start; margin-top: 0.5rem; text-decoration: none;">
                    <i class="fa-brands fa-instagram" style="font-size: 30px; color: #fff;"></i>
                </a>
            </div>            
    
        </div>
    
        <!-- Credit Section: Moved outside box-container for proper centering -->
        <div class="credit" style="text-align: center; max-width: 1200px; margin: auto; padding-top: 1rem;"> 
            &copy; Copyright @ 2024 by <span>YM-Media</span>
        </div>
    
    </section>

    <!-- footer section ends -->


    <script src="script.js"></script>
</body>
</html>
